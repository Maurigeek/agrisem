services:
  - type: web
    name: agrisem-backend
    env: node
    buildCommand: "cd server && npm install && npm run build"
    startCommand: "cd server && npm start"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
